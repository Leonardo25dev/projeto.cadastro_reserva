<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Quartos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Reserva de Quartos</h1>

    <form action="processar_reserva.php" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="check_in">Data de Check-in:</label>
        <input type="date" id="check_in" name="check_in" required>

        <label for="check_out">Data de Check-out:</label>
        <input type="date" id="check_out" name="check_out" required>

        <label for="tipo_quarto">Tipo de Quarto:</label>
        <select id="tipo_quarto" name="tipo_quarto" required>
            <option value="">Selecione...</option>
            <option value="individual">Individual</option>
            <option value="duplo">Duplo</option>
            <option value="triplo">Triplo</option>
            <option value="quadruplo">Qu√°druplo</option>
        </select>

        <button type="submit">Reservar</button>
    </form>
</body>
</html>
